  export-save-data-tips:
    - The original files will not be overwritten after importing data.
  auto-save-success-tips: Auto-save successful.
  auto-load-success-tips: Auto-load successful.
  manual-save-button-title: Manual save
  manual-load-button-title: Manual load
  manual-save-load-caption: Under normal circumstances, the system will automatically save or load files when the user leaves or enters the page. But if necessary, the button below provides the function of manual archiving or reading.
  deleta-all-data-title: Delete character simulator data
  deleta-all-data-success-tips: Successfully deleted all data of the character simulator, and the system has also turned off the automatic archiving function. Please refresh the page.
  deleta-all-data-counter-title: Counter
  deleta-all-data-caption:
    - In some cases, the character simulator's files may be damaged, causing the system to not function properly. Use the button below to delete all character simulator data. The auto-archive function will also be temporarily disabled, meaning that current data will not be automatically saved.
    - Please adjust the counter value below to 10 and the delete button will appear.
    - After successfully deleting the data, please rearrange it immediately to allow the system to re-initialize.
